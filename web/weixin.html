<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信聊天</title>
  <link rel="stylesheet" href="../css/weixin.css">
  <link rel="stylesheet" href="../css/font-awesome.css">
  <link rel="stylesheet" href="../css/font-awesome.min.css">
</head>
<body>
  <img id="box" src="../img/sj.png" alt="">
        <div id="section">
          <div id="top"><div class="left"><i class="fa fa-wifi"></i><i class="fa fa-qq"></i></div><div class="right">11:40&nbsp;&nbsp;<i class="fa fa-battery"></i></div></div>
          <div class="mobile-page">
            <div class="user-group">
              <div class="user-msg">
                <span class="user-reply">大兄弟，玩游戏不喽？</span>
                <i class="triangle-user"></i>
              </div>
              <img class="user-img" src="../img/toux1.jpg" alt=""/>
            </div>

            <div class="admin-group">
              <img class="admin-img" src="../img/toux2.jpeg" alt=""/>
              <div class="admin-msg">
                <i class="triangle-admin"></i>
                <span class="admin-reply">来啊</span>
              </div>
            </div>
            <div class="user-group">
              <div class="user-msg">
                <span class="user-reply">上线上线！！！，快快快</span>
                <i class="triangle-user"></i>
              </div>
              <img class="user-img" src="../img/toux1.jpg" alt=""/>
            </div>
            <div class="admin-group">
              <img class="admin-img" src="../img/toux2.jpeg" alt=""/>
              <div class="admin-msg">
                <i class="triangle-admin"></i>
                <span class="admin-reply">哪个区？</span>
              </div>
            </div>
            <div class="admin-group">
              <img class="admin-img" src="../img/toux2.jpeg" alt=""/>
              <div class="admin-msg">
                <i class="triangle-admin"></i>
                <span class="admin-reply">我正在上号……</span>
              </div>
            </div>
            <div class="user-group">
              <div class="user-msg">
                <span class="user-reply">你经常玩的区</span>
                <i class="triangle-user"></i>
              </div>
              <img class="user-img" src="../img/toux1.jpg" alt=""/>
            </div>
            <div class="admin-group">
              <img class="admin-img" src="../img/toux2.jpeg" alt=""/>
              <div class="admin-msg">
                <i class="triangle-admin"></i>
                <span class="admin-reply">……</span>
              </div>
            </div>
          </div>
          <div id="text">
            <i class="fa fa-keyboard-o fa-2x" aria-hidden="true"></i><div id="text2"></div><div class="jia">+</div>
          </div>
        </div>
</body>
</html>
